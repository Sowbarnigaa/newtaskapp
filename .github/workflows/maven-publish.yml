name: Maven Package

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    services:
      elasticsearch:
        image: docker.elastic.co/elasticsearch/elasticsearch:8.8.1
        env:
          discovery.type: single-node
          xpack.security.enabled: false
        options: >-
          --health-cmd "curl -f http://localhost:9200"
          --health-interval 20s
          --health-timeout 5s
          --health-retries 5 
        ports:
          - "9200:9200"
          - "9300:9300"
    
    steps:
    - uses: actions/checkout@v3
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'

    - name: Build with Maven
      run: mvn -B package --file ./MyApp/pom.xml
      
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.11.0'

    - name: Changing working directory
      run: | 
        cd ./taskappfe;
        npm install;
        npm run build --prod;

  publish-job:
      runs-on: ubuntu-latest
      needs: [build]
      steps:
        - uses: actions/checkout@v2
        - uses: actions/setup-java@v1
          with:
            java-version: 21
        - run: mvn -B package --file ./MyApp/pom.xml -DskipTests
        - run: mkdir staging && cp ./MyApp/target/myapptask.jar staging
        - uses: actions/upload-artifact@v1
          with:
            name: Package
            path: staging

        - name: Login to Docker Hub
          uses: docker/login-action@v3
          with:
              registry: docker.io
              username:  ${{ secrets.DOCKERHUB_USERNAME }}
              password: ${{ secrets.DOCKERHUB_TOKEN }}

        - name: Build and push Backend Docker image
          uses: docker/build-push-action@v4
          with:
              context: .
              file: ./Dockerfile
              push: true
              tags: sowbarnigaa/backrepo:latest

        - name: Build and push Frontend Docker image
          uses: docker/build-push-action@v4
          with:
              context: .
              file: ./taskappfe/Dockerfile
              push: true
              tags: sowbarnigaa/frontrepo:latest
              
